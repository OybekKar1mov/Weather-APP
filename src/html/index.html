<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="../css/weather.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="weather">
          <div class="container">
            <div class="search">
              <form>
                <input
                  type="text"
                  placeholder="Search"
                  name="weather"
                  class="countryName"
                />
                <button><i class="fa-brands fa-searchengin"></i></button>
              </form>
            </div>
            <div class="info">
              <h2 class="weatherName"></h2>
              <h3 class="weatherCelsy"></h3>
              <i class="icon"></i>
              <h5 class="weatherSky"></h5>
              <h5 class="weatherHumid"></h5>
              <h5 class="weatherWind"></h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a454391daa.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
